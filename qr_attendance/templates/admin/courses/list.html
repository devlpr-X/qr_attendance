{% extends "base.html" %}
{% block title %}Хичээлүүд{% endblock %}

{% block content %}
<h2>Хичээлүүд</h2>
<a href="{% url 'course_add' %}"><button>Шинэ хичээл нэмэх</button></a>

<table style="width:100%; margin-top:1rem; border-collapse: collapse;" border="1">
  <thead>
    <tr style="background:#f0f4f8;">
      <th>№</th>
      <th>Хичээлийн нэр</th>
      <th>Код</th>
      <th>Үйлдэл</th>
    </tr>
  </thead>
  <tbody>
    {% for c in courses %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.code|default:"-" }}</td>
      <td>
        <a href="{% url 'course_view' c.id %}"><button>Харах</button></a>
        <a href="{% url 'course_edit' c.id %}"><button>Засах</button></a>
        <a href="{% url 'course_delete' c.id %}"><button style="background:#ef4444; color:white;">Устгах</button></a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4" style="text-align:center;">Хичээл олдсонгүй</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
