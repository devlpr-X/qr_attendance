{% extends "base.html" %}
{% block title %}Элсэлт нэмэх{% endblock %}
{% block content %}
<h2>Элсэлт нэмэх</h2>
{% if error %}<div style="color:red;">{{ error }}</div>{% endif %}
<form method="POST">
  {% csrf_token %}
  <label>Оюутан:</label><br>
  <select name="student_id" required>
    <option value="">-- сонгох --</option>
    {% for s in students %}<option value="{{ s.0 }}">{{ s.1 }} ({{ s.2 }})</option>{% endfor %}
  </select>
  <br><label>Курс:</label><br>
  <select name="course_id" required>
    <option value="">-- сонгох --</option>
    {% for c in courses %}<option value="{{ c.0 }}">{{ c.1 }} ({{ c.2 }})</option>{% endfor %}
  </select>
  <br><br><button type="submit">Нэмэх</button>
  <a href="{% url 'enrollments_list' %}"><button type="button">Буцах</button></a>
</form>
{% endblock %}
