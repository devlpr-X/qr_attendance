{% extends "base.html" %}
{% block title %}Багш амжилттай нэмэгдлээ{% endblock %}
{% block content %}
<h2>Багш амжилттай нэмэгдлээ</h2>

<p><strong>И-мэйл:</strong> {{ email }}</p>
<p><strong>Нууц үг (админд харуулж байна):</strong>
    <code id="generated-pass">{{ password }}</code>
    <button id="copyBtn">Хуулах</button>
</p>

<p>И-мэйл автоматаар явдаггүй тул энэ нууц үгийг багш руу өөрийн аргаар дамжуулна.</p>

<script>
document.getElementById('copyBtn').addEventListener('click', () => {
    const txt = document.getElementById('generated-pass').innerText;
    navigator.clipboard.writeText(txt).then(()=> alert('Нууц үг хуулсан'));
});
</script>

<a href="{% url 'admin_dashboard' %}"><button>Dashboard руу буцах</button></a>
{% endblock %}
