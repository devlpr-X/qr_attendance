{% extends "base.html" %}

{% block title %}Нууц үг сэргээх{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto; padding: 2rem; background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px;">

    <h2 style="text-align: center; margin-bottom: 1.5rem; color: rgb(29, 94, 222)">
        Нууц үг сэргээх
    </h2>

    <form method="POST" style="display:flex; flex-direction:column; gap:1rem;">
        {% csrf_token %}

        <div>
            <label>И-мэйл:</label>
            <input type="email" name="email" required style="width:100%; padding:0.5rem;">
        </div>

        <button type="submit" style="padding:0.7rem; background:rgb(29,94,222); 
            color:white; border:none; border-radius:4px; width:auto;">
            Илгээх
        </button>
    </form>
</div>
{% endblock %}
