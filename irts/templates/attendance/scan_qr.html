<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ирц бүртгүүлэх - {{ session.course.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .attendance-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="attendance-card">
        <h3 class="text-center mb-4">{{ session.course.name }}</h3>
        <p class="text-center text-muted">{{ session.get_start_time_display }} | {{ session.get_form_display }}</p>
        
        <form id="attendanceForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="student_code" class="form-label">Оюутны код</label>
                <input type="text" class="form-control form-control-lg" id="student_code" 
                       name="student_code" placeholder="Жишээ: 21B1NUM0123" required autofocus>
            </div>

            <div id="message" class="alert d-none"></div>

            <button type="submit" class="btn btn-primary btn-submit w-100 text-white">
                Ирц бүртгүүлэх
            </button>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">Байршил автоматаар илгээгдэнэ</small>
        </div>
    </div>

    <script>
        const form = document.getElementById('attendanceForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const studentCode = document.getElementById('student_code').value;
            
            // Get GPS location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const formData = new FormData();
                    formData.append('student_code', studentCode);
                    formData.append('lat', position.coords.latitude);
                    formData.append('lon', position.coords.longitude);
                    formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

                    try {
                        const response = await fetch('{% url "submit_attendance" session.token %}', {
                            method: 'POST',
                            body: formData
                        });

                        const data = await response.json();

                        messageDiv.className = 'alert';
                        if (data.ok) {
                            messageDiv.classList.add('alert-success');
                            messageDiv.textContent = data.message;
                            if (data.distance_m !== null) {
                                messageDiv.textContent += ` (${data.distance_m}м зайтай)`;
                            }
                            form.reset();
                        } else {
                            messageDiv.classList.add('alert-danger');
                            messageDiv.textContent = data.error;
                        }
                        messageDiv.classList.remove('d-none');

                    } catch (error) {
                        messageDiv.className = 'alert alert-danger';
                        messageDiv.textContent = 'Алдаа гарлаа. Дахин оролдоно уу.';
                        messageDiv.classList.remove('d-none');
                    }
                }, (error) => {
                    messageDiv.className = 'alert alert-warning';
                    messageDiv.textContent = 'GPS байршил олдсонгүй. Зөвшөөрөл олгоно уу.';
                    messageDiv.classList.remove('d-none');
                });
            } else {
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = 'Таны төхөөрөмж GPS-г дэмждэггүй байна.';
                messageDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
